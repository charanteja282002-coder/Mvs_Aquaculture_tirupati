<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVS Aqua | Premium Aquarium Experience</title>
    <meta name="description" content="India's premier destination for exotic fish, professional aquascaping gear, and ADA substrates. Elevate your aquatic space.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MVS Aqua | Premium Aquarium Experience">
    <meta property="og:description" content="Rare exotic species and high-end aquascaping essentials. Shipping across AP & Telangana.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&q=80&w=1200">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
      // More robust shim for process.env
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      } else if (typeof window.process.env === 'undefined') {
        window.process.env = { API_KEY: '' };
      }
    </script>
    
    <style>
      :root {
        --slate-950: #020617;
        --cyan-500: #06b6d4;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--slate-950);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Smooth transitions for all elements */
      * {
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Loading Animation */
      .pre-loader {
        position: fixed;
        inset: 0;
        background: var(--slate-950);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .pre-loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }
      .loader-pulse {
        width: 40px;
        height: 40px;
        background: var(--cyan-500);
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.8); opacity: 0.5; }
      }

      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?bundle&deps=react@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?bundle&deps=react@18.2.0",
        "@google/genai": "https://esm.sh/@google/genai@1.41.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- Pre-loader starts visible -->
    <div id="pre-loader" class="pre-loader">
      <div class="loader-pulse"></div>
    </div>
    
    <!-- React app mounts here -->
    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
